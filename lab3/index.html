<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Popa Eugeniu, FAF-202</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<div id="add-notification" class="add-notification">
				<p>A new task has been added</p>
				<button id="close1" class="notification-close-1">Close</button>		
			</div>
			<div id="delete-notification" class="delete-notification">
				<p>A task has been deleted</p>
				<button id="close2" class="notification-close-2">Close</button>
			</div>
			<h1>To-Do List</h1>
			<form id="new-task-form">
				<input 
					type="text" 
					name="new-task-input" 
					id="new-task-input" 
					placeholder="What are your plans?"
					maxlength="30" />
				<input 
					type="submit"
					id="new-task-submit" 
					value="Add task" />
			</form>
		</header>
		<main>
			<section class="task-list">
				<h2>Tasks</h2>
				<div id="tasks"></div>
			</section>
			<div id="filter-container">
				<div class="filter">
					<select id="filter">
						<option value="all" selected="selected">All</option>
						<option value="to-do">To do</option>
						<option value="done">Done</option>
					</select>
				</div>
			</div>
		</main>
	</body>
</html>
